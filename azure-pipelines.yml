pool:
  vmImage: 'ubuntu-latest'

trigger:
  - generator

schedules:
  - cron: "0 12 * * 5"
    displayName: Weekly Friday build
    branches:
      include:
        - master
    always: true

steps:
  - script: cargo install cargo-play
    displayName: Install cargo-play

  - script: cargo play generator.rs
    displayName: Play generator.rs

